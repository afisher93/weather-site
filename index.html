  <body>
    <div class="card">
      <div class="search">
        <input type="text" class="search-bar" id="search-bar" placeholder="search" />
        <button>
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="weather">
        <h2 > weather in <span id="city" class="city">huntsville</span> </h2>
        <form>
        <input type="radio" id="save location" onclick="saveLocation()"/>
        <label for="save location">Save Location</label>
        </form>
        <form>
          <input type="radio" id="remove location" onclick="removeLocation()">
          <label for="remove location">Remove location</label> 
        </form>

        <h1 class="temp">69Â°</h1>
        <div>
          <form>
            <input type="radio" id="farhenheit" name="tempUnits" value="F" onclick="searchF()" />
          <label for="farhenheit">F</label><br>
          <input type="radio" id="Celsius" value="C" name="tempUnits" onclick="searchC()" />
          <label for="Celsius">C</label>
        </form>
        </div>
        <img src="" alt="" class="icon" />
        <div class="description">cloudy</div>
        <div class="humidity">high</div>
        <div class="wind">very</div>

    </div>
